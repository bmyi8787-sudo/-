<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 초대장</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {height: 100%; overflow: hidden; background-color: #000;}
    .slider {
      display: flex;
      flex-direction: row;
      width: 500%; /* 5 images */
      height: 100vh;
      transition: transform 0.4s ease-in-out;
    }
    .slide {
      flex: 1 0 100%;
      height: 100vh;
      background-size: contain;
      background-color: #000;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="slider" id="slider">
      <div class="slide" style="background-image:url('slide1.jpg')"></div>
      <div class="slide" style="background-image:url('slide2.jpg')"></div>
      <div class="slide" style="background-image:url('slide3.jpg')"></div>
      <div class="slide" style="background-image:url('slide4.jpg')"></div>
      <div class="slide" style="background-image:url('slide5.jpg')"></div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    let startX = 0;
    let currentIndex = 0;
    const totalSlides = 5;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;

      if (Math.abs(diff) > 50) {
        if (diff > 0 && currentIndex < totalSlides - 1) {
          currentIndex++;
        } else if (diff < 0 && currentIndex > 0) {
          currentIndex--;
        }
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      }
    });
  </script>
</body>
</html>
