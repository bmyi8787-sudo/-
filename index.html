<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 초대장</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {height: 100%; overflow: hidden; background:#000;}
    .container {position: relative; width: 100vw; height: 100vh; overflow: hidden;}
    .track {
      display: flex;
      width: 500%; /* 5 slides */
      height: 100%;
      transition: transform 0.4s ease-in-out;
      will-change: transform;
    }
    .slide {
      flex: 0 0 100vw;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: pan-y;
    }
    .container.grabbing {cursor: grabbing;}
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="track" id="track">
     <img class="slide" src="slide1.jpg" alt="slide1" />
<img class="slide" src="slide2.jpg" alt="slide2" />
<img class="slide" src="slide3.jpg" alt="slide3" />
<img class="slide" src="slide4.jpg" alt="slide4" />
<img class="slide" src="slide5.jpg" alt="slide5" />

    </div>
  </div>

  <script>
    const track = document.getElementById('track');
    const container = document.getElementById('container');
    let startX = 0;
    let currentIndex = 0;
    const total = 5;

    function goTo(i) {
      currentIndex = Math.max(0, Math.min(total - 1, i));
      track.style.transform = `translateX(-${currentIndex * 100}vw)`;
    }

    container.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    }, {passive: true});

    container.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) goTo(currentIndex + 1);
        else goTo(currentIndex - 1);
      }
    });

    let isDown = false;
    container.addEventListener('mousedown', (e) => { isDown = true; startX = e.clientX; container.classList.add('grabbing'); });
    container.addEventListener('mouseup', (e) => {
      if (!isDown) return; isDown = false; container.classList.remove('grabbing');
      const diff = startX - e.clientX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) goTo(currentIndex + 1);
        else goTo(currentIndex - 1);
      }
    });
    container.addEventListener('mouseleave', () => { isDown = false; container.classList.remove('grabbing'); });

    goTo(0);
  </script>
</body>
</html>
